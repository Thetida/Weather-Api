<script>

// Epistrofh object apto api//
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

function start(){
    var urlObject=getUrlVars();
    var myCity=urlObject.city;
    sendRequest(myCity);
}

function sendRequest(city){
    var webApiUrl="http://api.openweathermap.org/data/2.5/forecast/daily?q="+ city +"&&APPID=8246eca4f47c8ca313256cee7faec69b&cnt=5&units=metric" ;
    $.ajax({url: webApiUrl, success: function(result){
        $( "h2" ).text( result.city.name );  /* Athens */
        $( "h3" ).text( result.city.country ); /* GR */
        $( "#max4" ).text(result.list[0].temp.max);
        $( "#min5" ).text(result.list[0].temp.min);
        $( "#max6").text(result.list[1].temp.max);
        $( "#min7" ).text(result.list[1].temp.min);
        $( "#max8" ).text(result.list[2].temp.max);
        $( "#min9" ).text(result.list[2].temp.min);
        $( "#max10").text(result.list[3].temp.max);
        $( "#min11").text(result.list[3].temp.min);
        $( "#max12").text(result.list[4].temp.max);
        $( "#min13").text(result.list[4].temp.min);
        
        /* $("#div1").html(result); */
    }});
}
