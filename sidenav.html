// Epistrofh object apto api//
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

function start(){
    var urlObject=getUrlVars();
    var myCity=urlObject.city;
    sendRequest(myCity);
}
function sendRequest(city){
    var webApiUrl="http://api.openweathermap.org/data/2.5/forecast/daily?q="+ city +"&&APPID=8246eca4f47c8ca313256cee7faec69b&cnt=6&units=metric";
    
    $.ajax({url: webApiUrl, success: function(result){
        console.log(result);
        $( "#max2" ).text( result.city.name );  /* Athens */
        $( "#min3" ).text( result.city.country ); /* GR */
        $( "#max14").text(result.list[0].temp.max.toFixed(0));
        $( "#min15").text(result.list[0].temp.min.toFixed(0));
        $( "#max6").text(result.list[1].temp.max.toFixed(0));
